    <style>
        /* Preloader */
        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff url('load.gif') no-repeat center;
            background-size: 50px;
            z-index: 99999;
        }

        /* User Access */
        .user_access {
            user-select: none;
        }
    </style>
</head>

<body onload="myFunction()">
    <div id="loading"> </div>
    <div class="user_access" id="root"></div>
</body>

<!-- External JS -->
<script>
    var preloader = document.getElementById('loading');
    function myFunction() {
        setTimeout(function () {
            preloader.style.display = 'none';
        }, 4000)
    }
</script>
